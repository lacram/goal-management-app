plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'jacoco'
}

group = 'com.goalapp'
version = '1.0.0'

// Plain JAR 생성 비활성화 (실행 가능한 JAR만 생성)
jar {
    enabled = false
    archiveClassifier = ''
}

java {
    sourceCompatibility = '21'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starters (minimal)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Firebase Admin SDK - REMOVED to save memory
    // Uncomment only if notifications are absolutely required
    // implementation 'com.google.firebase:firebase-admin:9.2.0'

    // Database (production only)
    runtimeOnly 'org.postgresql:postgresql'

    // Lombok (minimal overhead)
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Test (excluded from production build)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// 테스트 설정
tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

// 통합 테스트 설정
task integrationTest(type: Test) {
    useJUnitPlatform {
        includeTags 'integration'
    }
    testClassesDirs = sourceSets.test.output.classesDirs
    classpath = sourceSets.test.runtimeClasspath
    shouldRunAfter test
}

// Jacoco 코드 커버리지 설정
jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                '**/dto/**',
                '**/entity/**',
                '**/exception/**',
                '**/*Application.class'
            ])
        }))
    }
}

// 코드 커버리지 검증
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.80 // 80% 커버리지 요구
            }
        }
    }
}

// 전체 테스트 실행 태스크
task allTests {
    dependsOn test, integrationTest
    description = '모든 테스트를 실행합니다'
}

// 코드 품질 검사
check {
    dependsOn jacocoTestCoverageVerification
}
