# 프로덕션 환경 설정 (Railway + Supabase)
spring:
  # Supabase PostgreSQL 설정
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/goaldb}
    driver-class-name: org.postgresql.Driver
    # Supabase는 URL에 인증 정보가 포함되어 있으므로 별도 username/password 불필요
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # Railway 첫 배포 시 테이블 자동 생성
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# 로깅 설정
logging:
  level:
    com.goalapp: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

# 서버 설정
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: never
