name: Keep Render Service Alive

on:
  schedule:
    # 매 10분마다 실행 (Render는 15분 후 sleep)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          curl -f https://goal-management-app.onrender.com/api/health || echo "Ping failed"
          echo "Service pinged at $(date)"
